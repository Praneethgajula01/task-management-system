# Server Configuration
# Port where Spring Boot application will run
server.port=8080

# Database Configuration (H2 - No Installation Needed!)
# H2 is a lightweight in-memory database
# Perfect for development/testing without MySQL
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# Hibernate automatically creates/updates database tables based on Entity classes
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (Optional - for debugging database)
# Access at: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:testdb
# Username: sa
# Password: (leave empty)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Secret Key (in production, use environment variable)
# This key is used to sign and verify JWT tokens
jwt.secret=ardentixTaskManagementSecretKey2024SecureAndLongEnoughForHS512Algorithm
jwt.expiration=86400000

# CORS Configuration (allows frontend to communicate with backend)
# CORS = Cross-Origin Resource Sharing
spring.web.cors.allowed-origins=http://localhost:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

